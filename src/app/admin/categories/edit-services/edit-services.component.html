<div class="container mt-5">
  <div class="card shadow w-50">
    <div class="card-header bg-warning text-white">
      <h4 class="mb-0">Edit Service</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="serviceForm" (ngSubmit)="updateService()">

        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label" for="name">Service Name</label>
              <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter Service Name">
            </div>
          </div>

          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label" for="price">Price (â‚¹)</label>
              <input type="number" class="form-control" id="price" formControlName="price" placeholder="Enter Service Price">
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="description">Description</label>
          <textarea class="form-control" rows="3"
            formControlName="description" id="description" placeholder="Enter Service Description"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label" for="image">Service Image</label>
          <input type="file" class="form-control" (change)="onFileSelected($event)" id="image" accept="image/*">
        </div>

        <div *ngIf="oldImageUrl" class="mb-3">
          <label>Current Image:</label><br>
          <img [src]="oldImageUrl" alt="Service Image" width="150" class="border rounded">
        </div>

        <button type="submit" class="btn btn-success w-100">
          Update Service
        </button>
      </form>
    </div>
  </div>
</div>
