<div class="container mt-5">
  <div class="card shadow w-50">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Add Wedding Card</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="weddingCardForm" (ngSubmit)="submitWeddingCard()">

        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label" for="name">Name</label>
              <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter card name">
            </div>
          </div>

          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label" for="price">Price (â‚¹)</label>
              <input type="number" class="form-control" id="price" formControlName="price" placeholder="Enter price">
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="description">Description</label>
          <textarea class="form-control" rows="3" formControlName="description" placeholder="Enter description"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label" for="image">Wedding Card Image</label>
          <input type="file" class="form-control" (change)="onFileSelected($event)" id="image" accept="image/*">
        </div>

        <button type="submit" class="btn btn-success w-100">Add Wedding Card</button>
      </form>
    </div>
  </div>
</div>
