

<div class="container mt-5">
  <div class="card shadow-lg rounded-4 border-0">
    <div class="card-body p-5">
      <h2 class="text-center text-primary mb-4">
        <i class="fas fa-plus-circle me-2"></i>Add Category Item
      </h2>

      <form>
        <!-- Category Dropdown -->
        <div class="mb-4">
          <label for="category" class="form-label">Select Category</label>
          <select id="category" class="form-select">
            <option value="">-- Select Category --</option>
            <option>Keyboard</option>
            <option>Mouse</option>
            <option>Printer</option>
            <option>Paper Goods</option>
            <option>Wedding Card</option>
            <option>Lamination Machine</option>
          </select>
        </div>

        <!-- Model Name -->
        <div class="mb-4">
          <label for="model" class="form-label">Model Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-keyboard"></i></span>
            <input type="text" class="form-control" id="model" placeholder="Enter Model Name" />
          </div>
        </div>

        <!-- Brand -->
        <div class="mb-4">
          <label for="brand" class="form-label">Brand</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-tag"></i></span>
            <input type="text" class="form-control" id="brand" placeholder="Enter Brand" />
          </div>
        </div>

        <!-- Price -->
        <div class="mb-4">
          <label for="price" class="form-label">Price (INR)</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-rupee-sign"></i></span>
            <input type="number" class="form-control" id="price" placeholder="Enter Price" />
          </div>
        </div>

        <!-- Image Upload -->
        <div class="mb-4">
          <label for="image" class="form-label">Upload Product Image</label>
          <input type="file" class="form-control" id="image" />
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-success btn-lg rounded-pill">
            <i class="fas fa-upload me-2"></i> Add Item
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
