<div class="container mt-5">
  <div class="card shadow-lg rounded-4 border-0">
    <div class="card-body p-5">
      <h2 class="text-center text-primary mb-4">
        <i class="fas fa-plus-circle me-2"></i>Add Category Item
      </h2>

      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <!-- Category Dropdown -->
        <div class="mb-4">
          <label for="category" class="form-label">Select Category</label>
          <select id="category" class="form-select" formControlName="category" (change)="onCategoryChange()">
            <option value="">-- Select Category --</option>
           
          </select>
        </div>

        <!-- Dynamic Form Fields -->
        <div *ngFor="let key of categoryForm?.controls | keyvalue" class="mb-3" *ngIf="key.key !== 'category'">
          <label class="form-label text-capitalize">{{ key.key }}</label>
          <input [type]="typeof key.value.value === 'number' ? 'number' : 'text'"
                 class="form-control"
                 [formControlName]="key.key" />
        </div>

        <!-- File Upload -->
        <div class="mb-4">
          <label class="form-label">Upload Product Image</label>
          <input type="file" class="form-control" (change)="onFileChange($event)" />
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-success btn-lg rounded-pill">
            <i class="fas fa-upload me-2"></i> Add Item
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
