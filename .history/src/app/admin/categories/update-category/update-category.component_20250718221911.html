<div class="container mt-4">
  <h2 class="mb-3">All Categories</h2>

  <div *ngFor="let category of categories" class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ category.name }}</h5>
      <p class="card-text"><strong>Description:</strong> {{ category.description }}</p>
      <p class="card-text"><strong>Price:</strong> â‚¹{{ category.price }}</p>
      <p class="card-text"><strong>Company:</strong> {{ category.company }}</p>
      <p class="card-text"><strong>Warranty:</strong> {{ category.warranty }} months</p>
      <img *ngIf="category.imageUrl" [src]="category.imageUrl" alt="Category Image" class="img-fluid" style="max-width: 200px;">
      <p class="text-muted mt-2">Created At: {{ category.createdAt?.toDate() | date:'medium' }}</p>
    </div>
  </div>
</div>
