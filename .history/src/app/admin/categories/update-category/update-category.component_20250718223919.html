<div class="container mt-4">
  <h2 class="mb-3">All Categories</h2>

  <div *ngFor="let category of categories" class="card mb-3 position-relative">
    <div class="card-body">
      <h5 class="card-title">{{ category.name }}</h5>
      <p class="card-text"><strong>Description:</strong> {{ category.description }}</p>
      <p class="card-text"><strong>Price:</strong> â‚¹{{ category.price }}</p>
      <p class="card-text"><strong>Company:</strong> {{ category.company }}</p>
      <p class="card-text"><strong>Warranty:</strong> {{ category.warranty }} months</p>

      <img *ngIf="category.imageUrl" [src]="category.imageUrl" alt="Category Image" class="img-fluid mb-2" style="max-width: 200px;">

      <p class="text-muted">Created At: {{ category.createdAt | date:'medium' }}</p>

      <!-- Edit & Delete Buttons -->
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-warning btn-sm" (click)="editCategory(category)">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="deleteCategory(category.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
