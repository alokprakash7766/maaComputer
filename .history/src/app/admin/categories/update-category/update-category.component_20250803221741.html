<div class="container mt-4">
  <h2 class="mb-4 text-center">All Categories</h2>
  <hr>
  <button class="btn btn-md mb-2 btn-info  ">Go to <a class="routerBtn" routerLink="/home">Customer Site </a></button>

  <div class="row">
    @for (category of categories; track category.id) {
    <div class="col-md-3 mb-4">
      <div class="card h-100 shadow-sm rounded hover-card">
        <img
          [src]="category.imageUrl || 'assets/images/no-image.png'"
          alt="Category Image"
          class="card-img-top uploadImage" />

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ category.name }}</h5>
          <p class="card-text"><strong>Description:</strong> {{
            category.description }}</p>
          <p class="card-text"><strong>Price:</strong> â‚¹{{ category.price }}</p>
          <p class="card-text"><strong>Company:</strong> {{ category.company
            }}</p>
          <p class="card-text"><strong>Warranty:</strong> {{ category.warranty}} months</p>
          <p class="card-text"><strong>CreateAt:</strong> {{category.createdAt | date}}</p>
        </div>

        <div
          class="card-footer bg-white border-top-0 d-flex justify-content-between">
          <button class="btn btn-sm btn-warning"
            [routerLink]="['/admin/edit-category',category.id]">Edit</button>
          <button class="btn btn-sm btn-danger"
            (click)="deleteCategory(category.id)">Delete</button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
