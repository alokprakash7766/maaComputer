<div class="container mt-4">
  <h2 class="mb-3">All Categories</h2>

  <div class="row">
    <div *ngFor="let category of categories" class="col-md-4 mb-4">
      <div class="card product-card shadow-sm position-relative">
        <div class="badge bg-success position-absolute top-0 end-0 m-2">
          {{ category.type || 'Product' }}
        </div>

        <img *ngIf="category.imageUrl" [src]="category.imageUrl" class="card-img-top" alt="Category Image" style="height: 200px; object-fit: cover;">

        <div class="card-body">
          <h5 class="card-title">{{ category.name }}</h5>
          <p class="card-text text-muted">
            {{ category.description || 'No description provided.' }}
          </p>
          <p class="fw-bold text-dark">â‚¹{{ category.price }} / unit</p>

          <button class="btn btn-warning w-100 mt-2 add-cart-btn">
            ðŸ›’ Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
