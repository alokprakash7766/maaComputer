<div class="container mt-4">
  <h2 class="mb-4 text-center">All Categories</h2>

  <div class="row">
    <div *ngFor="let category of categories" class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm rounded hover-card">
        <img
          *ngIf="category.imageUrl"
          [src]="category.imageUrl"
          alt="Category Image"
          class="card-img-top"
          style="height: 200px; object-fit: cover;"
        />

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ category.name }}</h5>
          <p class="card-text"><strong>Description:</strong> {{ category.description }}</p>
          <p class="card-text"><strong>Price:</strong> â‚¹{{ category.price }}</p>
          <p class="card-text"><strong>Company:</strong> {{ category.company }}</p>
          <p class="card-text"><strong>Warranty:</strong> {{ category.warranty }} months</p>
          <p class="text-muted mt-auto"><small>Created At: {{ category.createdAt.date: 'short' }}</small></p>
        </div>

        <div class="card-footer bg-white border-top-0 d-flex justify-content-between">
          <button class="btn btn-sm btn-warning" (click)="onEdit(category.id!)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="onDelete(category.id!)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
