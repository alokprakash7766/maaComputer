<div class="container mt-4">
  <h2 class="text-pink fw-bold mb-4">‚úè Edit Wedding Card</h2>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-pink" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Form -->
  <form *ngIf="!loading" (ngSubmit)="onUpdateCard()" #cardForm="ngForm">
    <div class="mb-3">
      <label class="form-label">Card Name</label>
      <input type="text" class="form-control" [(ngModel)]="cardData.name" name="name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" [(ngModel)]="cardData.description" name="description"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" class="form-control" [(ngModel)]="cardData.price" name="price" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Image URL</label>
      <input type="text" class="form-control" [(ngModel)]="cardData.imageUrl" name="imageUrl">
    </div>

    <div class="mb-3">
      <img *ngIf="cardData.imageUrl" [src]="cardData.imageUrl" class="img-fluid rounded shadow" style="max-width: 200px;">
    </div>

    <button type="submit" class="btn btn-pink" [disabled]="cardForm.invalid">Update Card</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="router.navigate(['/admin/update/cate'])">Cancel</button>
  </form>
</div>
