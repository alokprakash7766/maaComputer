<div class="container-fluid">
  <h3 class="text-pink">Edit Wedding Card</h3>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-pink" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Form -->
  <form *ngIf="!loading" (ngSubmit)="onUpdateCard()" #cardForm="ngForm">
    

    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" class="form-control" [(ngModel)]="cardData.price" name="price" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Image URL</label>
      <input type="text" class="form-control" [(ngModel)]="cardData.imageUrl" name="imageUrl">
    </div>

    <div class="mb-3">
      <img *ngIf="cardData.imageUrl" [src]="cardData.imageUrl" class="img-fluid rounded shadow" style="max-width: 200px;">
    </div>

    <button type="submit" class="btn btn-outline-info" [disabled]="cardForm.invalid">Update Card</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="onCancel()">Cancel</button>
  </form>
</div>
