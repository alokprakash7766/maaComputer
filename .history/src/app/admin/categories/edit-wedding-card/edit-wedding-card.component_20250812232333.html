<div class="container mt-4">
  <h2 class="mb-3">‚úè Edit Wedding Card</h2>

  <form [formGroup]="cardForm" (ngSubmit)="updateCard()">
  
  .ro
    <div class="mb-3">
      <label for="name" class="form-label">Card Name</label>
      <input id="name" formControlName="name" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input id="price" type="number" formControlName="price" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Upload Image</label>
      <input id="image" type="file" class="form-control" (change)="onFileSelected($event)" accept="image/*" />
    </div>

    <div *ngIf="oldImageUrl && !selectedFile" class="mb-3">
      <p>Current Image:</p>
      <img [src]="oldImageUrl" alt="Current card image" class="img-fluid rounded" style="max-width: 200px;">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="cardForm.invalid">Update Card</button>
  </form>
</div>
