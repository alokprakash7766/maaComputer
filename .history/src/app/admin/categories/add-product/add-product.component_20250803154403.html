<div class="container p-4 shadow rounded bg-white" style="max-width: 600px;">
  <h2 class="text-center mb-4 text-primary">Add Product</h2>

  <form >
    <div class="form-group mb-3">
      <label class="form-label fw-bold">Name:</label>
      <input formControlName="name" class="form-control" placeholder="Enter product name">
    </div>

    <div class="form-group mb-3">
      <label class="form-label fw-bold">Price:</label>
      <input formControlName="price" type="number" class="form-control" placeholder="Enter price">
    </div>

    <div class="form-group mb-3">
      <label class="form-label fw-bold">Stock:</label>
      <input formControlName="stock" type="number" class="form-control" placeholder="Enter stock">
    </div>

    <div class="form-group mb-3">
      <label class="form-label fw-bold">Category ID:</label>
      <input formControlName="categoryId" class="form-control" placeholder="Enter category ID">
    </div>

    <div class="form-group mb-3">
      <label class="form-label fw-bold">Category Name:</label>
      <input formControlName="categoryName" class="form-control" placeholder="Enter category name">
    </div>

    <div class="form-group mb-3">
      <label class="form-label fw-bold">Product Image:</label>
      <input type="file"  class="form-control" accept="image/*">
    </div>

    <button class="btn btn-primary w-100" type="submit">
      Add Product
    </button>
  </form>
</div>
