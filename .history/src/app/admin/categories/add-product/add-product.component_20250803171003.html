<!-- Product Form Start -->
<div class="container p-4">
  <h2 class="text-center mb-4">Add Product</h2>

  <form [formGroup]="productForm" (ngSubmit)="submitProduct()">
    <!-- Product Name -->
    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input formControlName="name" type="text" class="form-control" placeholder="Enter product name">
    </div>

    <!-- Brand -->
    <div class="mb-3">
      <label class="form-label">Brand</label>
      <input formControlName="brand" type="text" class="form-control" placeholder="Enter brand name">
    </div>

    <!-- Price -->
    <div class="mb-3">
      <label class="form-label">Price (â‚¹)</label>
      <input formControlName="price" type="number" class="form-control" placeholder="Enter price">
    </div>

    <!-- Stock -->
    <div class="mb-3">
      <label class="form-label">Stock</label>
      <input formControlName="stock" type="number" class="form-control" placeholder="Enter stock quantity">
    </div>

    <!-- Category ID -->
    <div class="mb-3">
      <label class="form-label">Category ID</label>
      <input formControlName="categoryId" type="text" class="form-control" placeholder="Enter category ID">
    </div>

    <!-- Category Name -->
    <div class="mb-3">
      <label class="form-label">Category Name</label>
      <input formControlName="categoryName" type="text" class="form-control" placeholder="Enter category name">
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea formControlName="description" rows="3" class="form-control" placeholder="Enter description"></textarea>
    </div>

    <!-- Product Image Upload -->
    <div class="mb-3">
      <label class="form-label">Product Image</label>
      <input type="file" class="form-control" (change)="onFileSelected($event)">
    </div>

    <!-- Status Toggle -->
    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" formControlName="status">
      <label class="form-check-label">Status</label>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100" [disabled]="productForm.invalid">
      <i class="fas fa-plus-circle me-2"></i>Add Product
    </button>

    <p class="mt-3 text-center">
      Go back to <a routerLink="/admin/dashboard">Dashboard</a>
    </p>
  </form>
</div>
