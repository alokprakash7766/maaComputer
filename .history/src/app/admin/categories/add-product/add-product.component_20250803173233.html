<!-- Spinner -->
<ngx-spinner
  bdColor="rgba(0, 51, 102, 0.9)"
  size="medium"
  type="ball-fussion"
  [fullScreen]="true">
</ngx-spinner>

<!-- Add Product Form Start -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-4 mb-5">
      <h2 class="text-center mb-4">Add Product</h2>

      <form [formGroup]="productForm" (ngSubmit)="submitProduct()">

        <!-- Product Name -->
        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Enter product name">
        </div>

        <!-- Brand -->
        <div class="mb-3">
          <label class="form-label">Brand</label>
          <input type="text" class="form-control" formControlName="brand" placeholder="Enter brand name">
        </div>

        <!-- Price -->
        <div class="mb-3">
          <label class="form-label">Price (â‚¹)</label>
          <input type="number" class="form-control" formControlName="price" placeholder="Enter price">
        </div>

        <!-- Stock -->
        <div class="mb-3">
          <label class="form-label">Stock</label>
          <input type="number" class="form-control" formControlName="stock" placeholder="Enter stock quantity">
        </div>

        <!-- Category ID -->
        <div class="mb-3">
          <label class="form-label">Category ID</label>
          <input type="text" class="form-control" formControlName="categoryId" placeholder="Enter category ID">
        </div>

        <!-- Category Name -->
        <div class="mb-3">
          <label class="form-label">Category Name</label>
          <input type="text" class="form-control" formControlName="categoryName" placeholder="Enter category name">
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" rows="3" formControlName="description" placeholder="Enter description"></textarea>
        </div>

        <!-- Image Upload -->
        <div class="mb-3">
          <label class="form-label">Product Image</label>
          <input type="file" class="form-control" (change)="uploadFile($event)">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="productForm.invalid">
          <i class="fas fa-plus-circle me-2"></i> Add Product
        </button>

        <p class="mt-3 text-center">
          Go back to <a routerLink="/admin/dashboard">Dashboard</a>
        </p>

      </form>
    </div>
  </div>
</div>
<!-- Form End -->
