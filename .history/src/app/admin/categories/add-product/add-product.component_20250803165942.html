<!-- Spinner -->
<ngx-spinner
  bdColor="rgba(0, 51, 102, 0.9)"
  size="medium"
  type="ball-fussion"
  [fullScreen]="true">
</ngx-spinner>

<!-- Product Form Start -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-5 mb-5 shadow-lg p-4 rounded bg-white animate__animated animate__fadeIn">
      <h2 class="text-center mb-4">Add Product</h2>

      <form [formGroup]="productForm" (ngSubmit)="submitProduct()">

        <!-- Product Name -->
        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Enter product name">
        </div>

        <!-- Brand -->
        <div class="mb-3">
          <label class="form-label">Brand</label>
          <input type="text" class="form-control" formControlName="brand" placeholder="Enter brand name">
        </div>

        <!-- Price -->
        <div class="mb-3">
          <label class="form-label">Price (â‚¹)</label>
          <input type="number" class="form-control" formControlName="price" placeholder="Enter price">
        </div>

        <!-- Stock -->
        <div class="mb-3">
          <label class="form-label">Stock</label>
          <input type="number" class="form-control" formControlName="stock" placeholder="Enter stock quantity">
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" rows="3" formControlName="description" placeholder="Enter product description"></textarea>
        </div>

        <!-- Image Upload -->
        <!-- Image Upload -->
<div class="mb-3">
  <label class="form-label">Product Image</label>
  <input type="file" class="form-control" (change)="uploadFile($event)">
</div>


        <!-- Status -->
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" formControlName="status">
          <label class="form-check-label">Active</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100 hover-zoom" [disabled]="productForm.invalid">
          <i class="fas fa-plus-circle me-2"></i>Add Product
        </button>

        <p class="mt-3 text-center">
          Go back to <a routerLink="/admin/dashboard">Dashboard</a>
        </p>
      </form>
    </div>
  </div>
</div>
