<!-- Spinner -->
<ngx-spinner
  bdColor="rgba(0, 51, 102, 0.9)"
  size="medium"
  type="ball-fussion"
  [fullScreen]="true">
</ngx-spinner>

<!-- Add Product Form Start -->
<div class="container animate__animated animate__fadeIn">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-4 mb-5 animate__animated animate__slideInUp shadow-lg p-4 rounded border border-primary bg-white form-box">

      <h2 class="text-center mb-4 animate__animated animate__slideInLeft text-primary fw-bold">
        <i class="fas fa-box-open me-2"></i>Add Product
      </h2>

      <form [formGroup]="productForm" (ngSubmit)="submitProduct()" class="animate__animated animate__slideInRight">

        <!-- Product Name -->
        <div class="mb-3 group-hover">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-control input-hover" formControlName="name" placeholder="Enter product name">
        </div>

        <!-- Brand -->
        <div class="mb-3 group-hover">
          <label class="form-label">Brand</label>
          <input type="text" class="form-control input-hover" formControlName="brand" placeholder="Enter brand name">
        </div>

        <!-- Price -->
        <div class="mb-3 group-hover">
          <label class="form-label">Price (â‚¹)</label>
          <input type="number" class="form-control input-hover" formControlName="price" placeholder="Enter price">
        </div>

        <!-- Stock -->
        <div class="mb-3 group-hover">
          <label class="form-label">Stock</label>
          <input type="number" class="form-control input-hover" formControlName="stock" placeholder="Enter stock quantity">
        </div>

        <!-- Category ID -->
        <div class="mb-3 group-hover">
          <label class="form-label">Category ID</label>
          <input type="text" class="form-control input-hover" formControlName="categoryId" placeholder="Enter category ID">
        </div>

        <!-- Category Name -->
        <div class="mb-3 group-hover">
          <label class="form-label">Category Name</label>
          <input type="text" class="form-control input-hover" formControlName="categoryName" placeholder="Enter category name">
        </div>

        <!-- Description -->
        <div class="mb-3 group-hover">
          <label class="form-label">Description</label>
          <textarea class="form-control input-hover" rows="3" formControlName="description" placeholder="Enter description"></textarea>
        </div>

        <!-- Image Upload -->
        <div class="mb-3 group-hover">
          <label class="form-label">Product Image</label>
          <input type="file" class="form-control input-hover" (change)="uploadFile($event)">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100 transition-all fw-semibold" [disabled]="productForm.invalid">
          <i class="fas fa-plus-circle me-2"></i> Add Product
        </button>

        <p class="mt-3 text-center">
          Go back to <a routerLink="/admin/dashboard" class="text-decoration-none fw-bold text-primary">Dashboard</a>
        </p>

      </form>
    </div>
  </div>
</div>
