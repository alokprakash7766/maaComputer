<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Add New Service</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="addService()" #serviceForm="ngForm">

        <div class="mb-3">
          <label class="form-label">Service Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="service.name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" name="description" rows="3" [(ngModel)]="service.description" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Price (â‚¹)</label>
          <input type="number" class="form-control" name="price" [(ngModel)]="service.price" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Service Image</label>
          <input type="file" class="form-control" (change)="onFileSelected($event)" accept="image/*" required>
        </div>

        <button type="submit" class="btn btn-success w-100" [disabled]="serviceForm.invalid || isUploading">
          {{ isUploading ? 'Uploading...' : 'Add Service' }}
        </button>
      </form>
    </div>
  </div>
</div>
