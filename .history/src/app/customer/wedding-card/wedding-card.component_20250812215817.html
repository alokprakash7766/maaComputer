<div class="container mt-4">
  <h2 class="mb-3 text-pink fw-bold">üíç Wedding Cards Collection</h2>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-pink" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Wedding Cards List -->
  <div class="row" *ngIf="!loading && weddingCardsList.length > 0">
    <div
      class="wedding-card bg-light text-dark border rounded shadow-lg p-3 m-2 col-md-4"
      *ngFor="let card of weddingCardsList">

      <!-- Card Image -->
      <a [href]="card.imageUrl" target="_blank">
        <img
          [src]="card.imageUrl"
          alt="{{card.name}}"
          class="wedding-card-img img-fluid rounded mb-3" />
      </a>

      <!-- Card Info -->
      <div>
        <h4 class="text-purple fw-bold">{{ card.name }}</h4>
        <p class="text-muted">{{ card.description }}</p>
        <p class="fw-bold text-pink">Price: ‚Çπ{{ card.price }}</p>
        <p class="small text-secondary">
          Added on: {{ card.createdAt?.toDate() | date:'MMMM d, y, h:mm a' }}
        </p>
      </div>

      <!-- Action Buttons -->
      <div class="mt-3">
        <button class="btn btn-outline-primary me-2">Preview</button>
        <button class="btn btn-pink" (click)="addToCart(card)">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- No Wedding Cards Found -->
  <div *ngIf="!loading && weddingCardsList.length === 0" class="alert alert-warning">
    No wedding cards available at the moment.
  </div>
</div>
