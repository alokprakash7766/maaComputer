<div class="container py-5" *ngIf="user?.isLogged === 'true'; else noUser">
  <div class="card shadow-lg p-4 rounded-4">
    <h3 class="text-center text-primary fw-bold mb-4">My Account</h3>

    <ul class="list-group list-group-flush">
      <li class="list-group-item"><strong>Name:</strong> {{ user.name }}</li>
      <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
      <li class="list-group-item"><strong>User Type:</strong> {{ user.userType == '1' ? 'Admin' : 'Customer' }}</li>
      <li class="list-group-item"><strong>Login Status:</strong> {{ user.isLogged }}</li>
    </ul>
  </div>
</div>

<ng-template #noUser>
  <div class="text-center py-5">
    <h5 class="text-danger">âš  No user is logged in!</h5>
  </div>
</ng-template>
