<div class="container mt-4" *ngIf="!loading; else loadingTemplate">
  <h2 class="mb-4">My Account</h2>

  <div *ngIf="userData; else noData">
    <ul class="list-group">
      <li class="list-group-item"><strong>Name:</strong> {{ userData.name }}</li>
      <li class="list-group-item"><strong>Email:</strong> {{ userData.email }}</li>
      <li class="list-group-item"><strong>Phone:</strong> {{ userData.phone }}</li>
      <li class="list-group-item"><strong>Address:</strong> {{ userData.address }}</li>
      <li class="list-group-item"><strong>Created At:</strong> {{ userData.createdAt }}</li>
    </ul>
  </div>

  <ng-template #noData>
    <div class="alert alert-warning">No account data found.</div>
  </ng-template>
</div>

<ng-template #loadingTemplate>
  <div class="text-center p-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Loading account details...</p>
  </div>
</ng-template>
