<div class="container mt-4">
  <h2 class="mb-3 text-light">Our Services</h2>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Services List -->
  <div class="row" *ngIf="!loading && servicesList.length > 0">
    <div
      class="service-card bg-dark text-light border rounded ms-3 mb-3 shadow"
      *ngFor="let service of servicesList">

      <!-- Service Image -->
      <a [href]="service.imageUrl" target="_blank">
        <img
          [src]="service.imageUrl"
          alt="{{service.name}}"
          class="service-img img-fluid mt-3"
        />
      </a>

      <!-- Service Info -->
      <div class="p-3">
        <h3 class="text-warning">{{ service.name }}</h3>
        <p class="text-primary">{{ service.description }}</p>
        <p class="fw-bold text-primary">₹{{ service.price }}</p>
        <!-- <p class="small text-secondary">
          Added on: {{ service.createdAt | date:'MMMM d, y, h:mm a' }}
        </p> -->
      </div>

      <!-- Action Buttons -->
      <div class="mb-3">
        <button class="btn btn-outline-success me-2">Select Service</button>
        <a href="/cart" class="btn btn-outline-info">Add to Cart</a>
      </div>
    </div>
  </div>

  <!-- No Services Found -->
  <div *ngIf="!loading && servicesList.length === 0" class="alert alert-info">
    No services found.
  </div>
</div>
