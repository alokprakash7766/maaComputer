<div class="container mt-4">
  <h2 class="mb-4">Our Services</h2>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="row" *ngIf="!loading && servicesList.length > 0">
    <div class="col-md-4 mb-4" *ngFor="let service of servicesList">
      <div class="card h-100 shadow-sm">
        <img [src]="service.imageUrl" class="card-img-top"
          alt="{{service.name}}" height="200" style="object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ service.name }}</h5>
          <p class="card-text">{{ service.description }}</p>
          <p class="fw-bold text-primary">â‚¹{{ service.price }}</p>
          <!-- <p class="text-muted small">
            Added on:
            {{ service.createdAt | date:'MMMM d, y, h:mm a' }}
          </p> -->
        </div>
        <div class="mb-3">
          <a href="/billings" class="me-3"> <button
              class="btn btn-outline-success me-4">choose
              Services</button></a>

          <button class="btn btn-outline-success" style="margin-left: 5px;"><a
              href="/cart">Add to Services</a></button>
        </div>
      </div>

    </div>
  </div>

  <div *ngIf="!loading && servicesList.length === 0" class="alert alert-info">
    No services found.
  </div>
</div>
