<div class="container py-5">
  <h2 class="text-center">Our Products</h2>

  <!-- @for category of categories -->
  @for (category of categories; track category.id) {
    <h4 class="mt-4">{{ category.name }}</h4>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      @for (product of products.filter(p => p.categoryId === category.id); track product.id) {
        <div class="col">
          <div class="card h-100 shadow-lg">
            <img [src]="product.imageUrl" class="card-img-top" alt="Product Image" style="height: 200px; object-fit: cover;">

            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">{{ product.description }}</p>
              <div class="mt-auto">
                <p class="fw-bold mb-2">â‚¹{{ product.price }}</p>
                <button class="btn btn-sm btn-outline-primary me-3">Add to Cart</button>
                <button class="btn btn-sm btn-success">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  }
</div>
