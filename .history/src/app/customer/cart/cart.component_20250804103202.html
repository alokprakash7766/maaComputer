<!-- Page Header -->
<div class="container-fluid page-header py-5">
  <h1 class="text-center text-white display-6">Cart</h1>
  <ol class="breadcrumb justify-content-center mb-0">
    <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/cart">Pages</a></li>
    <li class="breadcrumb-item active text-white">Cart</li>
  </ol>
</div>

<!-- Cart Section -->
<div class="container mt-4">
  <h3>Cart</h3>

  <!-- Empty cart message -->
  <div *ngIf="cartItems.length === 0" class="text-center text-muted my-5">
    <p>Your cart is empty.</p>
  </div>

  <!-- Cart Table -->
  <div *ngIf="cartItems.length > 0">
    <table class="table table-bordered mt-5">
      <thead class="table-light">
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems; trackBy: trackByProductId">
          <td><img [src]="item.image" width="60" height="60" /></td>
          <td>{{ item.name }}</td>
          <td>₹{{ item.price }}</td>
          <td>
            <div class="d-flex align-items-center gap-2">
              <button class="btn btn-sm btn-secondary" (click)="updateQuantity(item, -1)">-</button>
              {{ item.quantity }}
              <button class="btn btn-sm btn-secondary" (click)="updateQuantity(item, 1)">+</button>
            </div>
          </td>
          <td>₹{{ getTotal(item) }}</td>
          <td width="250">
            <div class="d-flex justify-content-between">
              <button class="btn btn-danger" (click)="removeItem(item.id)">Remove</button>
              <button class="btn btn-success" (click)="buyNow()">Buy Now</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Subtotal -->
    <div class="text-end mt-3">
      <h4>Subtotal: ₹{{ getSubtotal() }}</h4>
    </div>
  </div>
</div>
