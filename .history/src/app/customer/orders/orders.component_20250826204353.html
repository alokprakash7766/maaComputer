<div class="container mt-4">
  <h2>Add Order</h2>

  <form (ngSubmit)="saveOrder()" #orderForm="ngForm">
    <div class="mb-3">
      <label>Customer Name</label>
      <input type="text" class="form-control" [(ngModel)]="order.customerName" name="customerName" required>
    </div>

    <div class="mb-3">
      <label>Product Name</label>
      <input type="text" class="form-control" [(ngModel)]="order.productName" name="productName" required>
    </div>

    <div class="mb-3">
      <label>Quantity</label>
      <input type="number" class="form-control" [(ngModel)]="order.quantity" name="quantity" required>
    </div>

    <div class="mb-3">
      <label>Price</label>
      <input type="number" class="form-control" [(ngModel)]="order.price" name="price" required>
    </div>

    <div class="mb-3">
      <label>Upload Image</label>
      <input type="file" class="form-control" (change)="onFileSelected($event)">
    </div>

    <button class="btn btn-success" type="submit">Save Order</button>
  </form>
</div>
