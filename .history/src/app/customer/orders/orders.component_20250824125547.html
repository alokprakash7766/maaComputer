<div class="container py-5 mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-lg p-4 rounded-4">
        <div class="row g-4 align-items-center">

          <!-- Left: Card Preview -->
          <div class="col-md-6 text-center border-end">
            <div *ngIf="orderData.card">
              <img
                [src]="orderData.card.image"
                alt="{{ orderData.card.name }}"
                class="wedding-card-img img-fluid rounded mb-3 w-100"
                style="max-height: 300px; object-fit: cover;" />

              <h5 class="fw-bold">{{ orderData.card.name }}</h5>
              <p class="text-muted">{{ orderData.card.description }}</p>
              <p><strong>Price: â‚¹{{ orderData.card.price }}</strong></p>
            </div>
          </div>

          <!-- Right: Order Form -->
          <div class="col-md-6">
            <h3 class="text-center mb-4 text-primary fw-bold">Place Your
              Order</h3>

            <form (ngSubmit)="submitOrder()" #orderForm="ngForm">

              <!-- Customer Name -->
              <div class="mb-3">
                <label class="form-label">Customer Name</label>
                <input type="text" class="form-control rounded-3"
                  [(ngModel)]="orderData.customerName"
                  name="customerName" required />
              </div>

              <!-- Address -->
              <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control rounded-3"
                  [(ngModel)]="orderData.address"
                  name="address" required></textarea>
              </div>

              <!-- Mobile -->
              <div class="mb-3">
                <label class="form-label">Mobile No</label>
                <input type="text" class="form-control rounded-3"
                  [(ngModel)]="orderData.mobileNo"
                  name="mobileNo" required />
              </div>

              <!-- Quantity -->
              <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control rounded-3"
                  [(ngModel)]="orderData.quantity"
                  name="quantity" required min="1" />
              </div>

              <!-- Upload Image -->
              <div class="mb-3">
                <label class="form-label">Upload Your Image</label>
                <input type="file" class="form-control rounded-3"
                  (change)="onFileSelected($event)" />
              </div>

              <!-- Submit Button -->
              <button type="submit"
                class="btn btn-success w-100 rounded-3 fw-semibold"
                [disabled]="!orderForm.valid">
                Confirm Order
              </button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
