<div class="container py-5">
  <h3 class="text-center mb-4 text-primary fw-bold">Place Your Order</h3>

  <form (ngSubmit)="submitOrder()" #orderForm="ngForm">
    <div class="mb-3">
      <label class="form-label">Customer Name</label>
      <input type="text" class="form-control" [(ngModel)]="orderData.customerName" name="customerName" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" [(ngModel)]="orderData.email" name="email" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Mobile</label>
      <input type="text" class="form-control" [(ngModel)]="orderData.mobile" name="mobile" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea class="form-control" [(ngModel)]="orderData.address" name="address" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input type="text" class="form-control" [(ngModel)]="orderData.productName" name="productName" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Quantity</label>
      <input type="number" class="form-control" [(ngModel)]="orderData.quantity" name="quantity" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" class="form-control" [(ngModel)]="orderData.price" name="price" required>
    </div>

    <button class="btn btn-primary w-100">Place Order</button>
  </form>

  <hr class="my-4">

  <h4 class="text-center">All Orders</h4>
  <ul class="list-group">
    <li *ngFor="let order of orders" class="list-group-item d-flex justify-content-between">
      <span>{{ order.customerName }} - {{ order.productName }} (x{{order.quantity}})</span>
      <button class="btn btn-sm btn-danger" (click)="removeOrder(order.id!)">Delete</button>
    </li>
  </ul>
</div>
