<!-- Spinner -->
<ngx-spinner
  size="medium"
  color="#00E5FF"
  type="ball-fussion"
  [fullScreen]="true">
</ngx-spinner>

<!-- Register Form Start -->
<div class="container-fluid register responsive-form-container bg-light">
  <div class="row w-100 justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-lg border-0 rounded-4 animate-register">
        <div class="card-body p-4 p-md-5">
          <h2 class="text-center mb-4 text-primary">User Registration</h2>

          <form #registerForm="ngForm" (ngSubmit)="submit()" novalidate>

            <div class="row">
              <!-- Full Name -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control"
                  [(ngModel)]="user.name" name="name" required
                  placeholder="Enter full name" #name="ngModel">
                <div *ngIf="name.invalid && name.touched"
                  class="text-danger small">
                  Full name is required.
                </div>
              </div>

              <!-- Email -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control"
                  [(ngModel)]="user.email" name="email" required
                  placeholder="Enter email" #email="ngModel">
                <div *ngIf="email.invalid && email.touched"
                  class="text-danger small">
                  Valid email is required.
                </div>
              </div>

              <!-- Phone -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control"
                  [(ngModel)]="user.phone" name="phone" required
                  pattern="^[0-9]{10}$"
                  placeholder="Enter 10-digit phone number" #phone="ngModel">
                <div *ngIf="phone.invalid && phone.touched"
                  class="text-danger small">
                  Phone number must be exactly 10 digits.
                </div>
              </div>

              <!-- Address -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control" rows="3"
                  [(ngModel)]="user.address" name="address" required
                  placeholder="Enter address" #address="ngModel"></textarea>
                <div *ngIf="address.invalid && address.touched"
                  class="text-danger small">
                  Address is required.
                </div>
              </div>

              <!-- Password -->
              <div class="col-md-6 mb-3 position-relative">
                <label class="form-label">Password</label>
                <input [type]="showPassword ? 'text' : 'password'"
                  class="form-control"
                  [(ngModel)]="user.password"
                  name="password"
                  required minlength="6"
                  placeholder="Enter password"
                  #password="ngModel">

                <!-- Eye icon -->
                <i class="fa"
                  [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                  (click)="togglePassword()"
                  style="position: absolute; right: 12px; top: 38px; cursor: pointer;">
                </i>

                <div *ngIf="password.invalid && password.touched"
                  class="text-danger small">
                  Password must be at least 6 characters long.
                </div>
              </div>

              <!-- Confirm Password -->
              <div class="col-md-6 mb-3 position-relative">
                <label class="form-label">Confirm Password</label>
                <input [type]="showConfirmPassword ? 'text' : 'password'"
                  class="form-control"
                  [(ngModel)]="confirmPassword"
                  name="confirmPassword"
                  required
                  placeholder="Confirm password"
                  #confirmPass="ngModel">

                <!-- Eye icon -->
                <i class="fa"
                  [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"
                  (click)="toggleConfirmPassword()"
                  style="position: absolute; right: 2px; top: 38px; cursor: pointer;">
                </i>

                <div
                  *ngIf="confirmPass.touched && confirmPassword !== user.password"
                  class="text-danger small">
                  Passwords do not match.
                </div>
              </div>

            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3"
              [disabled]="!registerForm.valid || confirmPassword !== user.password">
              Register
            </button>

            <p class="mt-3 text-center text-secondary">
              Already have an account?
              <a routerLink="/login" class="text-decoration-none">Login</a>
            </p>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Register Form End -->
