<!-- Spinner -->
<ngx-spinner size="medium" color="#00E5FF" type="ball-fussion" [fullScreen]="true">
</ngx-spinner>

<div class="row">
  <div class="col-md-12 imgRegi">
    <h1>Register Here.</h1>
  </div>
</div>

<!-- Register Form Start -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 mt-4 mb-5">
      <h2 class="text-center mb-4">Register</h2>
      <form [formGroup]="form" (ngSubmit)="submit()">

        <!-- Full Name & Email in same row -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Enter your full name">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
          </div>
        </div>

        <!-- Phone -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" formControlName="phone" placeholder="Enter 10-digit phone number">
          </div>
        </div>

        <!-- Password -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">
          Register
        </button>

        <p class="mt-3 text-center">
          Already have an account? <a routerLink="/login">Login</a>
        </p>
      </form>
    </div>
  </div>
</div>
