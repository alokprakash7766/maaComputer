<!-- Spinner -->
<ngx-spinner
  size="medium"
  color="#00E5FF"
  type="ball-fussion"
  [fullScreen]="true">
</ngx-spinner>

<!-- Register Form Start -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-4 mb-5">
      <h2 class="text-center mb-4">Register</h2>
      <form registerForm="ngForm" (ngSubmit)="submit()">

        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required placeholder="Enter your full name">
        </div>

        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required placeholder="Enter your email">
        </div>

        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="text" class="form-control" [(ngModel)]="user.phone" name="phone" required placeholder="Enter 10-digit phone number">
        </div>

        <div class="mb-3">
          <label class="form-label">Address</label>
          <textarea class="form-control" rows="3" [(ngModel)]="user.address" name="address" requiredplaceholder="Enter your address"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="user.password" name="name" required placeholder="Enter password">
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control"  placeholder="Confirm password">
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>
        <p class="mt-3 text-center">
          Already have an account?
          <a routerLink="/login">Login</a>
        </p>
      </form>
    </div>
  </div>
</div>
<!-- Register Form End -->
