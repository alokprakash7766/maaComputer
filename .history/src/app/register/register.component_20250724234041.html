<!-- Spinner -->
<ngx-spinner
  size="medium"
  color="#00E5FF"
  type="ball-fussion"
  [fullScreen]="true">
</ngx-spinner>

<!-- Register Form Start -->
<div class="container-fluid  responsive-form-container bg-light">
  <div class="row w-100 justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-lg border-0 rounded-4 animate-register">
        <div class="card-body p-4 p-md-5">
          <h2 class="text-center mb-4 text-primary">User Registration</h2>

          <form #registerForm="ngForm" (ngSubmit)="submit()" novalidate>

            <div class="row">
              <!-- Full Name -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required placeholder="Enter full name">
              </div>

              <!-- Email -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required placeholder="Enter email">
              </div>

              <!-- Phone -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" [(ngModel)]="user.phone" name="phone" required placeholder="Enter 10-digit phone number">
              </div>

              <!-- Address -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control" rows="3" [(ngModel)]="user.address" name="address" required placeholder="Enter address"></textarea>
              </div>

              <!-- Password -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required minlength="6" placeholder="Enter password">
              </div>

              <!-- Confirm Password -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control"  name="confirmPassword" required placeholder="Confirm password">
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="!registerForm.valid">
              Register
            </button>

            <p class="mt-3 text-center text-secondary">
              Already have an account?
              <a routerLink="/login" class="text-decoration-none">Login</a>
            </p>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Register Form End -->
