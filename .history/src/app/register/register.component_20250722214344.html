<!-- Spinner -->
<ngx-spinner
  size="medium"
  color="#00E5FF"
  type="ball-fussion"
  [fullScreen]="true">
</ngx-spinner>
<div class="row">
  <div class="col-md-12 imgRegi">
     <h1>Register Here.</h1>
  </div>
</div>
<!-- Register Form Start -->
<div class="container animate delay-1">
  <div class="row justify-content-center">
    <div class="col-md-8 mt-4 mb-5 animate delay-2">
      <form #registerForm="ngForm" (ngSubmit)="submit()">

        <!-- Full Name & Email in same row -->
        <div class="row">
          <div class="col-md-6 mb-3 animate delay-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" [(ngModel)]="user.name"
              name="name" required placeholder="Enter your full name">
          </div>
          <div class="col-md-6 mb-3 animate delay-4">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" [(ngModel)]="user.email"
              name="email" required placeholder="Enter your email">
          </div>
        </div>

        <!-- Phone & Address in same row -->
        <div class="row">
          <div class="col-md-6 mb-3 animate delay-3">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" [(ngModel)]="user.phone"
              name="phone" required placeholder="Enter 10-digit phone number">
          </div>
          <div class="col-md-6 mb-3 animate delay-4">
            <label class="form-label">Address</label>
            <textarea class="form-control" rows="3" [(ngModel)]="user.address"
              name="address" required placeholder="Enter your address"></textarea>
          </div>
        </div>

        <!-- Password & Confirm Password in same row -->
        <div class="row">
          <div class="col-md-6 mb-3 animate delay-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control"
              [(ngModel)]="user.password" name="password" required
              placeholder="Enter password">
          </div>
          <div class="col-md-6 mb-3 animate delay-4">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control"
              placeholder="Confirm password">
          </div>
        </div>

        <div class="animate delay-5">
          <button type="submit" class="btn btn-primary w-100"
            [disabled]="registerForm.invalid">Register</button>
        </div>

        <p class="mt-3 text-center animate delay-5">
          Already have an account?
          <a routerLink="/login">Login</a>
        </p>
      </form>
    </div>
  </div>
</div>
<!-- Register Form End -->
