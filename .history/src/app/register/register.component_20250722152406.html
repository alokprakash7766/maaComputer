<!-- Spinner -->
<ngx-spinner
  size="medium"
  color="#00E5FF"
  type="ball-fussion"
  [fullScreen]="true">
</ngx-spinner>
 <!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
  <h1 class="text-center text-white display-6">Register</h1>
  <ol class="breadcrumb justify-content-center mb-0">
    <li class="breadcrumb-item"><a
        routerLink="/customerPanel/home">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/contact">Pages</a></li>
    <li class="breadcrumb-item active text-white"></li>
  </ol>
</div>
<!-- Single Page Header End -->

<!-- Register Form Start -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 mt-4 mb-5">
      <h2 class="text-center mb-4">Register</h2>
      <form #registerForm="ngForm" (ngSubmit)="submit()">
        
        <!-- Full Name & Email in same row -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required placeholder="Enter your full name">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required placeholder="Enter your email">
          </div>
        </div>

        <!-- Phone & Address in same row -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" [(ngModel)]="user.phone" name="phone" required placeholder="Enter 10-digit phone number">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control" rows="3" [(ngModel)]="user.address" name="address" required placeholder="Enter your address"></textarea>
          </div>
        </div>

        <!-- Password & Confirm Password in same row -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required placeholder="Enter password">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" placeholder="Confirm password">
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>

        <p class="mt-3 text-center">
          Already have an account?
          <a routerLink="/login">Login</a>
        </p>
      </form>
    </div>
  </div>
</div>
<!-- Register Form End -->
